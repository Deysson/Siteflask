<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Comunidade</title>

<body>

    {% include 'navbar.html' %}

        {% with mesagens=get_flashed_messages(with_categories=True) %}

                {% for categoria, mensagem in mesagens %}
